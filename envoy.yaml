{
   "admin": {
      "access_log_path": "/tmp/admin_access.log",
      "address": {
         "socket_address": {
            "address": "0.0.0.0",
            "port_value": 9999
         }
      }
   },
   "static_resources": {
      "clusters": [
         {
            "connect_timeout": "0.25s",
            "dns_lookup_family": "V4_ONLY",
            "hosts": [
               {
                  "socket_address": {
                     "address": "testkit",
                     "port_value": 4000
                  }
               }
            ],
            "lb_policy": "ROUND_ROBIN",
            "name": "testkit",
            "type": "LOGICAL_DNS"
         }
      ],
      "listeners": [
         {
            "address": {
               "socket_address": {
                  "address": "0.0.0.0",
                  "port_value": 10000
               }
            },
            "filter_chains": [
               {
                  "filters": [
                     {
                        "config": {
                           "http_filters": [
                              {
                                 "name": "envoy.router"
                              }
                           ],
                           "route_config": {
                              "name": "local_route",
                              "virtual_hosts": [
                                 {
                                    "domains": [
                                       "*"
                                    ],
                                    "name": "local_service",
                                    "routes": [
                                       {
                                          "match": {
                                             "prefix": "/redirect"
                                          },
                                          "redirect": {
                                             "path_redirect": "/redirect_b",
                                             "strip_query": false
                                          }
                                       },
                                       {
                                          "direct_response": {
                                             "body": {
                                                "inline_string": "felix"
                                             },
                                             "status": 201
                                          },
                                          "match": {
                                             "prefix": "/direct"
                                          }
                                       },
                                       {
                                          "match": {
                                             "prefix": "/testkit"
                                          },
                                          "route": {
                                             "cluster": "testkit",
                                             "host_rewrite": "www.testkit.com"
                                          }
                                       }
                                    ]
                                 }
                              ]
                           },
                           "stat_prefix": "ingress_http"
                        },
                        "name": "envoy.http_connection_manager"
                     }
                  ]
               }
            ],
            "name": "baidu"
         }
      ]
   }
}
